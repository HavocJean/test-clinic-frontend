<section class="container mt-5">
    <div class="card shadow-lg p-4">
        <h2 class="mb-4 text-center">{{ isEditing ? 'Editar Histórico' : 'Cadastrar Histórico' }}</h2>

        <form [formGroup]="historyForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="corporate_name" class="form-label">Razão Social</label>
                    <input type="text" id="corporate_name" class="form-control"
                        formControlName="corporate_name" [class.is-invalid]="isInvalid('corporate_name')" />
                    <div class="invalid-feedback">Campo obrigatório.</div>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="trade_name" class="form-label">Nome Fantasia</label>
                    <input type="text" id="trade_name" class="form-control"
                        formControlName="trade_name" [class.is-invalid]="isInvalid('trade_name')" />
                    <div class="invalid-feedback">Campo obrigatório.</div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="cnpj" class="form-label">CNPJ</label>
                    <input type="text" id="cnpj" class="form-control"
                        formControlName="cnpj" [class.is-invalid]="isInvalid('cnpj')" />
                    <div class="invalid-feedback">Campo obrigatório.</div>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="regional" class="form-label">Regional</label>
                    <select id="regional" class="form-select"
                        formControlName="regional_id" [class.is-invalid]="isInvalid('regional_id')">
                        <option *ngFor="let regional of regionals" [value]="regional.id">
                            {{ regional.name }}
                        </option>
                    </select>
                    <div class="invalid-feedback">Campo obrigatório.</div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="start_date" class="form-label">Data de Inauguração</label>
                    <input type="date" id="start_date" class="form-control"
                        formControlName="start_date" [class.is-invalid]="isInvalid('start_date')" />
                    <div class="invalid-feedback">Campo obrigatório.</div>
                </div>

                <div class="col-md-6 mb-3 d-flex align-items-center">
                    <div class="form-check">
                        <input type="checkbox" id="status" class="form-check-input" formControlName="status" />
                        <label for="status" class="form-check-label">Ativo</label>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Especialidades Médicas</label>
                <select multiple class="form-select" formControlName="specialties">
                    <option *ngFor="let specialty of specialties" [value]="specialty.id">
                        {{ specialty.name }}
                    </option>
                </select>
            </div>

            <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-secondary" (click)="cancel()">Cancelar</button>
                
                <button type="submit" class="btn btn-primary" [disabled]="historyForm.invalid">
                    {{ isEditing ? 'Atualizar' : 'Cadastrar' }}
                </button>
            </div>
        </form>
    </div>
</section>
