<section class="vh-100 gradient-custom">
    <div class="container py-5 vh-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <form [formGroup]="loginForm">
                            <div class="pb-5">
                                <h2 class="fw-bold mb-2 text-uppercase">JMA Clinic</h2>
                                <p class="text-white-50 mb-5">Entre com seu e-mail e senha!</p>
                            
                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="typeEmailX">E-mail</label>
                                    <input type="email" id="typeEmailX" formControlName="email" class="form-control form-control-lg" (focus)="clearError()"/>
                                    
                                    <small class="text-danger" *ngIf="isSubmit && formControls['email'].errors?.['required']">Necessário digitar o e-mail.</small>
                                    <small class="text-danger" *ngIf="isSubmit && formControls['email'].errors?.['email']">E-mail inválido.</small>
                                </div>
                
                                <div class="form-outline form-white mb-2">
                                    <label class="form-label" for="typePasswordX">Senha</label>
                                    <input type="password" id="typePasswordX" formControlName="password" class="form-control form-control-lg" (focus)="clearError()"/>

                                    <small class="text-danger" *ngIf="isSubmit && formControls['password'].errors?.['required']">Necessário digitar a senha.</small>
                                    <small class="text-danger" *ngIf="isSubmit && formControls['password'].errors?.['minlength']">A senha deve ter pelo menos 6 caracteres.</small>
                                </div>

                                <div class="d-flex justify-content-center text-center mt-1 mb-3 pt-1">
                                    <small class="text-danger" *ngIf="isSubmit && errorMessage != ''">
                                        Erro ao realizar o acesso ao sistema. 
                                        Verifique a senha e e-mail!
                                    </small>
                                </div>

                                <div *ngIf="isLoading" class="d-flex justify-content-center mb-3">
                                    <div class="spinner-border text-light" role="status">
                                        <span class="visually-hidden">Carregando...</span>
                                    </div>
                                </div>
                                
                                <button type="submit" class="login-btn btn btn-outline-light btn-lg px-5" (click)="onSubmit()" [disabled]="isLoading">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
